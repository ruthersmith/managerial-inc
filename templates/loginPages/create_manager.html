{% extends "front_layout.html" %}
{%block form%}
<form class="form-container" action="{{url_for('managerDashboard')}}" method="post">
    <div class="form-group">

      <div class="row">
        <div class="col-6">
          <label for="manager_fname">First name</label>
          <input type="" class="form-control" name="manager_fname" id="manager_fname"
           aria-describedby="manager first name" placeholder="Enter first name">
        </div>

        <div class="col-6">
          <label for="manager_lname">Last name</label>
          <input type="" class="form-control" name="manager_lname" id="manager_lname"
           aria-describedby="manager last name" placeholder="Enter last name">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">password</label>
      <input type="password"  name="manager_pass" class="form-control" id="exampleInputPassword1" placeholder="password">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type=""  name="manager_phone" class="form-control" id="phone" placeholder="Enter phone number">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type=""  name="manager_email" class="form-control" id="email" placeholder="Enter Email">
    </div>

    <input type="hidden" id="custId" name="createManager" value="1">
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
    <small id="emailHelp" class="form-text text-muted">
      Once you create an account you will be given a manager id this will be your
      username for logging back into the system</small>

</form>
{%endblock%}
