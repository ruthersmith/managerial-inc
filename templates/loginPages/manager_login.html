{% extends "front_layout.html" %}
{%block form%}
<form class="form-container" action="{{url_for('managerDashboard')}}" method="post">
    <div class="form-group">
      <label for="manager_id">Manager</label>
      <input type="" class="form-control" name="manager_id" id="manager_id"
       aria-describedby="manager id" placeholder="Enter manager id">
    </div>
    <div class="form-group">
      <label for="manager_pass">Password</label>
      <input type="password" name="manager_pass" class="form-control"
       id="manager_pass" placeholder="Enter Passowrd">
    </div>
    <input type="hidden" id="custId" name="createManager" value="0">
    <button type="submit" class="btn btn-primary btn-block">Submit</button>
    <a href="{{url_for('createManager')}}">create an account</a>
  </form>
 {%endblock%}
